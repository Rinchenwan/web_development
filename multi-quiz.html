<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduWeb ‚Äî Multi-Subject Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="features">
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <div class="logo">EW</div>
        <div>
          <div class="site-name">EDUWEB</div>
          <small class="small-muted">Multi-Subject Quiz</small>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="features.html">Features</a>
        <a href="resources.html">Resources</a>
        <a href="join.html">Join Courses</a>
        <a href="aboutus.html">About us</a>
      </nav>
    </header>

    <!-- Main Section -->
    <main style="margin-top:24px">
      <div class="hero-card">
        <h2>Select Your Subject</h2>
        <p class="small-muted">Choose a subject to start quizzes.</p>
        <select id="subjectSelect" class="input" style="margin-top:12px" onchange="startQuiz()">
          <option value="">--Select Subject--</option>
          <option value="stem">STEM</option>
          <option value="arts">Arts</option>
          <option value="humanities">Humanities</option>
        </select>
      </div>

      <div id="quizContainer" class="card" style="margin-top:20px; display:none">
        <h3 id="questionTitle"></h3>
        <div id="optionsContainer" style="margin-top:12px"></div>

        <div id="feedback" style="margin-top:12px;font-weight:bold;"></div>

        <div style="margin-top:16px; display:flex; gap:10px;">
          <button type="button" class="btn" id="prevBtn" onclick="prevQuestion()">‚Üê Previous</button>
          <button type="button" class="btn" id="nextBtn" onclick="nextQuestion()">Next ‚Üí</button>
          <button type="button" class="btn" id="submitBtn" onclick="submitQuiz()" style="display:none;">Submit</button>
          <button type="button" class="btn" id="retryBtn" style="display:none; background:rgba(255,255,255,0.1);" onclick="resetQuiz()">Try Again</button>
        </div>

        <div id="scoreContainer" style="margin-top:16px;font-weight:bold;"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <small>¬© 2025 EduWeb</small>
      <div><a href="features.html" class="small-muted">Back to Features</a></div>
    </footer>
  </div>

  <script>
    // Questions for each subject
    const quizzes = {
      stem: [
        {question:"2 + 2 = ?", options:["3","4","5"], answer:"4"},
        {question:"H2O is chemical formula for?", options:["Oxygen","Water","Hydrogen"], answer:"Water"},
        {question:"What is the square root of 16?", options:["2","4","8"], answer:"4"}
      ],
      arts: [
        {question:"Who painted the Mona Lisa?", options:["Van Gogh","Leonardo da Vinci","Picasso"], answer:"Leonardo da Vinci"},
        {question:"Which instrument has keys, pedals, and strings?", options:["Guitar","Piano","Drums"], answer:"Piano"},
        {question:"Symphony is a composition for?", options:["Orchestra","Choir","Solo Guitar"], answer:"Orchestra"}
      ],
      humanities: [
        {question:"Who wrote '1984'?", options:["George Orwell","Shakespeare","Hemingway"], answer:"George Orwell"},
        {question:"The Renaissance started in which country?", options:["France","Italy","England"], answer:"Italy"},
        {question:"Philosophy is the study of?", options:["Society","Knowledge & Existence","Economy"], answer:"Knowledge & Existence"}
      ]
    };

    let currentSubject = '';
    let currentIndex = 0;
    let score = 0;
    let userAnswers = [];

    function startQuiz(){
      const select = document.getElementById('subjectSelect');
      currentSubject = select.value;
      if(!currentSubject) return;

      document.getElementById('quizContainer').style.display = 'block';
      currentIndex = 0;
      score = 0;
      userAnswers = new Array(quizzes[currentSubject].length).fill(null);
      document.getElementById('scoreContainer').innerHTML = '';
      document.getElementById('retryBtn').style.display = 'none';
      document.getElementById('submitBtn').style.display = 'none';
      showQuestion();
    }

    function showQuestion(){
      const q = quizzes[currentSubject][currentIndex];
      document.getElementById('questionTitle').textContent = `Q${currentIndex+1}: ${q.question}`;
      const optionsDiv = document.getElementById('optionsContainer');
      optionsDiv.innerHTML = '';
      q.options.forEach(opt=>{
        const label = document.createElement('label');
        label.style.display = 'block';
        label.innerHTML = `<input type="radio" name="option" value="${opt}" ${userAnswers[currentIndex]===opt?'checked':''}> ${opt}`;
        optionsDiv.appendChild(label);
      });

      document.getElementById('feedback').textContent = '';
      document.getElementById('prevBtn').style.display = currentIndex === 0 ? 'none' : 'inline-block';
      document.getElementById('nextBtn').style.display = currentIndex === quizzes[currentSubject].length-1 ? 'none' : 'inline-block';
      document.getElementById('submitBtn').style.display = currentIndex === quizzes[currentSubject].length-1 ? 'inline-block' : 'none';
    }

    function nextQuestion(){
      saveAnswer();
      if(currentIndex < quizzes[currentSubject].length-1){
        currentIndex++;
        showQuestion();
      }
    }

    function prevQuestion(){
      saveAnswer();
      if(currentIndex > 0){
        currentIndex--;
        showQuestion();
      }
    }

    function saveAnswer(){
      const selected = document.querySelector('input[name="option"]:checked');
      userAnswers[currentIndex] = selected ? selected.value : null;
    }

    function submitQuiz(){
      saveAnswer();
      score = 0;
      quizzes[currentSubject].forEach((q,i)=>{
        if(userAnswers[i] === q.answer) score++;
      });
      const total = quizzes[currentSubject].length;
      const percent = Math.round((score/total)*100);
      const scoreDiv = document.getElementById('scoreContainer');

      if(score === total){
        scoreDiv.innerHTML = `üéâ Perfect! You got all ${score}/${total} correct (${percent}%).`;
        scoreDiv.style.color = "#00ff99";
      } else if(score >= total/2){
        scoreDiv.innerHTML = `üëç Good job! You scored ${score}/${total} (${percent}%).`;
        scoreDiv.style.color = "#ffd43b";
      } else {
        scoreDiv.innerHTML = `‚ùå You got ${score}/${total}. Review and try again.`;
        scoreDiv.style.color = "#ff5555";
      }

      document.getElementById('retryBtn').style.display = 'inline-block';
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('prevBtn').style.display = 'none';
      document.getElementById('submitBtn').style.display = 'none';
    }

    function resetQuiz(){
      startQuiz();
    }
  </script>
</body>
</html>
