<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EduWeb â€” Join Courses</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.join {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9f5f0 0%, #ede6dc 100%);
      color: #333;
      margin: 0;
      padding: 0;
    }

    .header, .footer {
      background: rgba(255,255,255,0.7);
      color: #333;
      padding: 20px 40px;
      border-radius: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .container { margin: 20px auto; width: min(1200px, 94%); }

    .btn {
      padding: 10px 20px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ffd6a5, #ffadad);
      border: none;
      color: #333;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(135deg, #ffadad, #ffd6a5);
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .filters {
      display: flex;
      gap: 12px;
      margin-top: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 18px;
      justify-content: center;
    }

    .card {
      flex: 1;
      min-width: 260px;
      max-width: 300px;
      padding: 22px;
      border-radius: 20px;
      background: rgba(255,255,255,0.6);
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
      text-align: center;
      color: #333;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      background: rgba(255,255,255,0.8);
    }

    .card strong { display: block; margin-bottom: 6px; font-size: 1.2rem; }
    .small-muted { font-size: 0.9rem; opacity: 0.8; }

    .hero-card {
      padding: 28px;
      border-radius: 22px;
      background: rgba(255,255,255,0.6);
      box-shadow: 0 10px 35px rgba(0,0,0,0.2);
      text-align: center;
      margin-bottom: 32px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hero-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.25);
    }

    footer.footer a {
      color: #333;
      text-decoration: underline;
      margin: 0 6px;
    }

    @media (max-width: 720px) {
      .grid { flex-direction: column; align-items: center; }
      .filters { flex-direction: column; }
    }
  </style>
</head>
<body class="join">
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">EW</div>
        <div>
          <div class="site-name">EDUWEB</div>
          <small class="small-muted">Join Courses</small>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="resources.html">Resources</a>
      </nav>
    </header>

    <main>
      <div class="card hero-card">
        <h2>Find your next course</h2>
        <p class="small-muted">Filter by subject and enroll instantly.</p>
      </div>

      <div class="filters">
        <button class="btn" onclick="filter('all')">All</button>
        <button class="btn" onclick="filter('stem')">STEM</button>
        <button class="btn" onclick="filter('arts')">Arts & Humanities</button>
      </div>

      <section id="courseContainer" class="grid"></section>
    </main>

    <footer class="footer">
      <small>Â© 2025 EduWeb</small> | <a href="index.html">Home</a>
    </footer>
  </div>

<script>
const courses = [
  {id:1,title:'Business Math',sub:'stem',desc:'Math for business and finance'},
  {id:2,title:'Biology',sub:'stem',desc:'Cell biology, genetics, and ecology'},
  {id:3,title:'Chemistry',sub:'stem',desc:'Organic and inorganic chemistry'},
  {id:4,title:'Physics',sub:'stem',desc:'Mechanics, waves, and thermodynamics'},
  {id:5,title:'IT Basics',sub:'stem',desc:'Introduction to computers and IT fundamentals'},
  {id:6,title:'English',sub:'arts',desc:'Grammar, literature, and writing skills'},
  {id:7,title:'History',sub:'arts',desc:'World and Bhutanese history'},
  {id:8,title:'Geography',sub:'arts',desc:'Physical and human geography'},
  {id:9,title:'Dzongkha Studies',sub:'arts',desc:'Culture and local governance of districts'},
];

function render(list){
  const container = document.getElementById('courseContainer');
  container.innerHTML = '';
  list.forEach(c=>{
    const div = document.createElement('div');
    div.className='card course';
    div.innerHTML = `<strong>${c.title}</strong>
                     <p class="small-muted">${c.desc}</p>
                     <button class="btn" onclick="joinCourse(${c.id})">Join</button>`;
    container.appendChild(div);
  });
}

function filter(tag){
  if(tag==='all') render(courses);
  else render(courses.filter(c=>c.sub===tag));
}

function joinCourse(id){
  const c = courses.find(x=>x.id===id);
  alert('ðŸŽ‰ Enrollment Successful! You have joined: ' + c.title);
  const arr = JSON.parse(localStorage.getItem('joined')||'[]');
  if(!arr.includes(c.title)){ 
    arr.push(c.title); 
    localStorage.setItem('joined', JSON.stringify(arr)); 
  }
  window.location.href = 'course.html?id=' + c.id; 
}

filter('all');
</script>
</body>
</html>
